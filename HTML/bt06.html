<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Diễn đàn CNTT</title>
    <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
    <table border="1" cellpadding="5px" cellspacing="1px" width="50%">
      <caption>
        KẾT QUẢ HỌC TẬP
      </caption>
      <thead bgcolor="gray">
        <tr>
          <th rowspan="2" colspan="4">Họ và tên</th>
          <th colspan="6">Môn học</th>
          <th rowspan="2">Kết quả</th>
        </tr>
        <tr>
          <th colspan="2">Toán</th>
          <th colspan="2">Văn</th>
          <th colspan="2">Ngoại Ngữ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">Trần Văn Thành</td>
          <td align="center" colspan="2">8</td>
          <td align="center" colspan="2">5</td>
          <td align="center" colspan="2">7</td>
          <td align="center" colspan="2" bgcolor="yellow">Đạt</td>
        </tr>
        <tr>
          <td colspan="4">Lê Thanh Sơn</td>
          <td align="center" colspan="2">4</td>
          <td align="center" colspan="2">9</td>
          <td align="center" colspan="2">6</td>
          <td align="center" colspan="2" bgcolor="red">Không đạt</td>
        </tr>
        <tr>
          <td colspan="4">Nguyễn Thị Tuyết</td>
          <td align="center" colspan="2">8</td>
          <td align="center" colspan="2">9</td>
          <td align="center" colspan="2">5</td>
          <td align="center" colspan="2" bgcolor="yellow">Đạt</td>
        </tr>
        <tr>
          <td colspan="10">Tổng số học sinh đạt</td>
          <td colspan="2" align="center">2</td>
        </tr>
      </tbody>
    </table>
    
    </div>
  </body>
</html>
