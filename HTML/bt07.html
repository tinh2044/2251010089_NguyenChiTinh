<!DOCTYPE html>
<html>
  <head>
    <title>Bản đồ Việt Nam</title>
  </head>
  <body>
    <h1>Bản đồ Việt Nam</h1>
    <img
      src="../image/ban_do_vn.jpg"
      alt="Bản đồ Việt Nam"
      usemap="#vietnam-map"
      width="50%"
      height="50%"
    />

    <map name="vietnam-map">
      <area
        shape="circle"
        coords="178,233,15"
        alt="Hà Nội"
        href="https://hanoi.gov.vn/home"
        target="_blank"
        title="Cổng thông tin điện tử Hà Nội"
      />
      <area
        shape="circle"
        coords="259,441,20"
        alt="Huế"
        href="http://www.thuathienhue.gov.vn/vi-vn/"
        target="_blank"
        title="Cổng thông tin điện tử Huế"
      />
      <area
        shape="circle"
        coords="226,720,15"
        alt="TP HCM"
        href="http://www.hochiminhcity.gov.vn/Pages/default.aspx"
        target="_blank"
        title="Cổng thông tin điện tử Thành phố Hồ Chí Minh"
      />
    </map>
  </body>
</html>
