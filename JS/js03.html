<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      h4 {
        text-align: center;
      }
      form,
      form > div {
        border: 1px solid #ccc;
      }

      form > div {
        display: flex;
        background-color: #b9b937;
      }
      label {
        display: inline-block;
        width: 30%;
        padding: 6px 12px;
        border: 1px solid #ccc;
      }
      input[type="number"] {
        margin: 2px;
      }
    </style>
  </head>

  <body>
    <h1>CHƯƠNG TRÌNH GIẢI PHƯƠNG TRÌNH BẬC 2</h1>
    <h4>ax<sup>2</sup>+ bx + c = 0</h4>
    <form action="">
      <div>
        <label for="a"> a = </label>
        <input id="a" type="number" />
      </div>
      <div><label for="b">b = </label><input id="b" type="number" /></div>
      <div><label for="c">c = </label><input id="c" type="number" /></div>
      <div>
        <label for=""></label>
        <button type="button">Giải</button>
        <input type="reset" />
      </div>
    </form>

    <div>
      <p id="result"></p>
      <p id="x1"></p>
      <p id="x2"></p>
    </div>
    <script>
      const $ = document.querySelector.bind(document);
      const button = $("button");
      const result = $("#result");
      const x1 = $("#x1");
      const x2 = $("#x2");

      button.onclick = () => {
        const a = parseInt($("#a").value);
        const b = parseInt($("#b").value);
        const c = parseInt($("#c").value);
        d = b * b - 4 * (a * c);

        if (d < 0) {
          result.innerHTML = `Phương trình vô nghiệm`;
          x1.innerHTML = ``;
          x2.innerHTML = ``;
        } else {
          const x_1 = (-b + Math.sqrt(d)) / (2 * a);
          const x_2 = (-b - Math.sqrt(d)) / (2 * a);
          if (d > 0) {
            result.innerHTML = `Phương trình 2 nghiệm`;
            x1.innerHTML = `x1 = ${x_1}`;
            x2.innerHTML = `x2 = ${x_2}`;
          } else {
            result.innerHTML = `Phương trình 2 nghiệm bằng nhau`;
            x1.innerHTML = `x1 = x2 =  ${x_1}`;
            x2.innerHTML = ``;
          }
        }
      };
    </script>
  </body>
</html>
